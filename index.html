---
layout: default
title: BeginnerMediate
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
    <div class='postbox'>
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li><br>
     <div class="entry">
            {% if post.img %}
	    <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ post.img }}"></a>
            {% endif %}
	    {% if post.blurb %}
	    {{ post.blurb }}
	    ... <a href="{{ site.baseurl }}{{ post.url }}">read more</a>
	    {% endif %}
    </div>
    </div>
    {% endfor %}
  </ul>
</div>
