<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
    <!-- include comment stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/comment-styles.scss" media="print" />


    <!-- Added for Latex styling  -->
    <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <!-- js for comments -->
    <script type="text/javascript" src='{{ site.baseurl }}/js/main.js'>
    </script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>

    <!-- Add Google Analytics  -->
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}

  </head>

  <body>
    <header>
      <div class="inner">
	<a href = {{site.production_url}}><h1> {{ site.name }} </h1></a>
	<h2>{{ site.tagline }}</h2>
        <a href="https://github.com/Tclack88/" class="button"><small>View my projects on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          {{ content }}

        </section>

        <aside id="sidebar">
		<h3>About</h3>
		<p> {{ site.description }} </p>
    <h3>Links</h3>
    <ul><strong></strong>
      <li><a href={{site.portfolio_url}}>Portfolio Page</a></li>
      <li><a href={{site.linkedin_url}}>LinkedIn</a></li>
      <li><a href="mailto:{{site.email}}">Email</a></li>
    </ul></strong>
        </aside>
      </div>
    </div>


  </body>
</html>
